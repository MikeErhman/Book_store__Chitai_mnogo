<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
				<header class="header">
					<div class="slider">

					  
					<div class="menu">
						<a href="#">Каталог</a>
						<a href="#">Новинки</a>
						<a href="#">Популярное</a>
						<a href="#">Аудиокниги</a>
						<a href="#">Что почитать?</a>
					</div>
				</div>
					<div class="search">
						<div class="logo">
							<p>ЧитайМного.ру</p>
						</div>
						<input placeholder="Поиск" type="text" class="text">
						<button class="search_btn">Найти
							<image src="images/icons/search.svg" class="srch__icon"></image>
						</button>
						<div class="login">
							<image src="images/icons/login.svg" class="login__btn"></image>
							<p class="login__text">Войти</p>
						</div>
						<div class="menu_book">
							<image src="images/icons/menu_book.svg" class="menu_book__btn"></image>
							<p class="menu_book__text">Мои книги</p>
						</div>
					</div>
				</header>
				<section class="books">
					<section class="book_of_day">
						<p class="day_book__title">Книга дня</p>
						<img src="images/Книги/65834170.jpg" alt="" class="day_book__img">
					</section>
					<section class="sale_of_day">
						<p class="sale_of_day__title">Скидки дня</p>
						<img src="images/Книги/48508375.jpg" alt="" id="book1" class="sale_of_day__img">
						<img src="images/Книги/66846728.jpg" alt="" id="book2" class="sale_of_day__img">
						<img src="images/Книги/67066479.jpg" alt="" id="book3" class="sale_of_day__img">
						<img src="images/Книги/67259720.jpg" alt="" id="book4" class="sale_of_day__img">
						<img src="images/Книги/68708631.jpg" alt="" id="book5" class="sale_of_day__img">
						<img src="images/Книги/68807766.jpg" alt="" id="book6" class="sale_of_day__img">
					</section>
				</section>

		</div>
	</div>

</body>
</html>
